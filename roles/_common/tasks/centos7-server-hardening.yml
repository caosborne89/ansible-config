---
# This file hardens Centos 7 servers

# UPDATES
- name: Install All Non-Kernel Updates
  yum: 
    name: "*" 
    exclude: kernel*
    state: latest

- name: Install Kernel Updates
  yum: 
    name: "kernel*" 
    state: latest
  when: update_kernel|bool == true
  notify: Restart Machine

- name: Remove Packages
  yum:
    name: '{{ item }}'
    state: absent
  with_flattened:
    - '{{remove_unwanted_packages}}'

# HARDEN MOUNTS
- name: Harden Mount / 
  mount:
    path: "/"
    src: "/dev/mapper/centos-root"
    fstype: "xfs"
    state: mounted
  notify: Restart Machine

- name: Harden Mount /boot 
  mount:
    path: "/boot"
    src: "none"
    fstype: "xfs"
    state: mounted
    opts: "rw, nodev, nosuid, noexec"
  notify: Restart Machine

- name: Harden Mount /home 
  mount:
    path: "/home"
    src: "/dev/mapper/centos-home"
    fstype: "xfs"
    state: mounted
    opts: "rw, nodev, nosuid"
  notify: Restart Machine

- name: Harden Mount /tmp 
  mount:
    path: "/tmp"
    src: "/dev/mapper/centos-tmp"
    fstype: "tmpfs"
    state: mounted
    opts: "rw, nodev, nosuid, noexec"
  notify: Restart Machine

- name: Harden Mount /var/tmp 
  mount:
    path: "/var/tmp"
    src: "/dev/mapper/centos-var_tmp"
    fstype: "none"
    state: mounted
    opts: "rw, nodev, nosuid, noexec, bind"
  notify: Restart Machine

- name: Harden Mount /var 
  mount:
    path: "/var"
    src: "/dev/mapper/centos-var"
    fstype: "xfs"
    state: mounted
    opts: "rw, nosuid,"
  notify: Restart Machine

- name: Harden Mount /var/log 
  mount:
    path: "/var/log"
    src: "/dev/mapper/centos-var_log"
    fstype: "xfs"
    state: mounted
    opts: "rw, nodev, nosuid, noexec"
  notify: Restart Machine

- name: Harden Mount /var/log/audit 
  mount:
    path: "/var/log/audit"
    src: "/dev/mapper/centos-var_log_audit"
    fstype: "xfs"
    state: mounted
    opts: "rw, nodev, nosuid, noexec"
  notify: Restart Machine

- name: Harden Mount /dev/shm 
  mount:
    path: "/dev/shm"
    src: "none"
    fstype: "tmpfs"
    state: mounted
    opts: "rw, nodev,nosuid,noexec"
  notify: Restart Machine

- name: Harden Mount /var/www
  mount:
    path: "/var/www"
    src: "/dev/mapper/centos-var_www"
    fstype: "xfs"
    state: mounted
    opts: "nodev,nosuid,bind"
  notify: Restart Machine

- name: Harden Mount /proc
  mount:
    path: "/proc"
    src: "none"
    fstype: "proc"
    state: mounted
    opts: "rw, hideip=2"
  notify: Restart Machine
  
- name: Restrict Dynamic Mounting and Unmounting Filesystems
  template:
    src: etc_modprobe.d_hardening.conf
    dest: /etc/modprobe.d/hardening.conf
    